<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Books Available</title>
</head>

<body>
    <h1>Books Available</h1>

    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author.name }}
            <!-- links to edit/delete (permissions enforced in views) -->
            <a href="{% url 'edit_book' book.id %}">Edit</a>
            <a href="{% url 'delete_book' book.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'create_book' %}">Add a new book</a></p>
</body>

</html>
