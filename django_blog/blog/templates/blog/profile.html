{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>
<p>Username: {{ request.user.username }}</p>
<p>Email: {{ request.user.email }}</p>

<h3>Edit profile</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ pform.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
